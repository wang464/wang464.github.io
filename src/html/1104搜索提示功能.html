  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script>

    $(function () {
      var availableTags = document.getElementsByTagName('a');
      var arr = [];
      for (let index = 0; index < availableTags.length; index++) {
        const element = availableTags[index];
        console.log(element.text);
        arr.push(element.text)
      }
      console.log(arr.length);
      // console.log(availableTags[0].text);
      console.log(availableTags.length);
      $("#tags").autocomplete({
        source: arr
      });
    });
    //  后续写法:  查找选定的字符串是在列表的第几位.  找到之后
    //  确定第几位之后将availableTags[位置].link 找到位置的链接.
    //  将链接在新的页面打开.
  </script>
